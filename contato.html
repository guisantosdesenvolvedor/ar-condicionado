<html lang="pt-BR">
<head>

<body>

            <img src="img/consultoria e avaliação.jpg" alt="">
            <h4>11 95371-1051</h4> 
            <h4>arcondicionado@gmail.com</h4>
            <h4>@arcondicionado</h4>
        </div>
    </div>
    <script>
        var app = angular.module('meuApp',[]);

        $scope.minhaFuncao = function(){
        $scope.exibir = !$scope.exibir;
        }
        });

</body>
